<form
  (submit)="editCategory()"
  [formGroup]="categoryForm"
  autocomplete="new-password"
>
  <input type="text" formControlName="category" class="category-name" />
  <div class="buttons">
    <button type="button" (click)="onCancel()">Cancel</button>
    <button class="confirm-button" type="submit">
      @if (data.create) { Create} @else { Confirm }
    </button>
  </div>
</form>
