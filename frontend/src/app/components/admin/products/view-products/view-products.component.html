<div class="container">
  <form
    [formGroup]="searchForm"
    class="search-bar"
    (ngSubmit)="onSearchSubmit()"
  >
    <input
      type="text"
      placeholder="Search..."
      formControlName="searchValue"
      class="search-bar-input"
      autocomplete="nope"
    />
  </form>

  <table mat-table [dataSource]="products" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="stockQuantity">
      <th mat-header-cell *matHeaderCellDef>Stock Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.stockQuantity }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img
          [src]="imageUrlMap.get(element.imageUrl)"
          alt="{{ element.name }}"
          width="50"
          height="50"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
