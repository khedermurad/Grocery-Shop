<form [formGroup]="loginForm" (submit)="login()" autocomplete="new-password">
  <h1>Login</h1>
  <div class="form-control">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      autocomplete="new-password"
      type="username"
    />
  </div>
  <div class="form-control">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      autocomplete="new-password"
      type="username"
    />
  </div>

  <button mat-flat-button type="submit" class="button">Log in &#8594;</button>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <p>or, <a routerLink="/register">sign up</a></p>
</form>
